<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EPITRACK{% endblock %} - Epiconsult Clinic & Diagnostics</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/departments.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        {% include 'partials/header.html' %}
        {% include 'partials/sidebar.html' %}
        
        <main class="main-content">
            <div class="breadcrumb-container">
                <nav class="breadcrumb">
                    {% block breadcrumb %}
                    <span class="breadcrumb-item">Dashboard</span>
                    {% endblock %}
                </nav>
            </div>
            
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    {% include 'partials/modals.html' %}
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Floating Action Button -->
    <button class="fab" id="quick-action-fab" title="Quick Actions">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>
    
    <!-- Scroll to Top -->
    <button class="scroll-top" id="scroll-top-btn" title="Scroll to Top">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <!-- Floating Chat Bubble -->
    <button class="chat-bubble" id="help-chat" title="Help & Support">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
