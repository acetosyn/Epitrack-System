<!-- Notification Modal -->
<div class="modal" id="notificationModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Notifications</h2>
            <button class="modal-close" data-modal="notificationModal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="notification-item">
                <div class="notification-icon alert">!</div>
                <div class="notification-text">
                    <p class="notification-title">Low Stock Alert</p>
                    <p class="notification-desc">Paracetamol stock below threshold</p>
                    <p class="notification-time">5 minutes ago</p>
                </div>
            </div>
            <div class="notification-item">
                <div class="notification-icon info">i</div>
                <div class="notification-text">
                    <p class="notification-title">New Order Received</p>
                    <p class="notification-desc">Order #12345 from Supplier ABC</p>
                    <p class="notification-time">1 hour ago</p>
                </div>
            </div>
            <div class="notification-item">
                <div class="notification-icon success">âœ“</div>
                <div class="notification-text">
                    <p class="notification-title">Appointment Confirmed</p>
                    <p class="notification-desc">Dr. Smith confirmed appointment</p>
                    <p class="notification-time">2 hours ago</p>
                </div>
            </div>
        </div>
    </div>
</div>
