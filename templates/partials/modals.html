Add Item Modal 
<div class="modal" id="add-item-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Add New Item</h2>
            <button class="modal-close" data-modal="add-item-modal">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <form class="form" id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" class="form-input" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="item-category">Category</label>
                    <select id="item-category" class="form-select" required>
                        <option value="">Select category</option>
                        <option value="drugs">Drugs</option>
                        <option value="accessories">Accessories</option>
                        <option value="reagents">Reagents</option>
                        <option value="equipment">Equipment</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-quantity">Quantity</label>
                        <input type="number" id="item-quantity" class="form-input" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="item-unit">Unit</label>
                        <input type="text" id="item-unit" class="form-input" placeholder="e.g., boxes, units" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="item-supplier">Supplier</label>
                    <input type="text" id="item-supplier" class="form-input" placeholder="Enter supplier name">
                </div>
                <div class="form-group">
                    <label for="item-notes">Notes</label>
                    <textarea id="item-notes" class="form-textarea" rows="3" placeholder="Additional notes..."></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-modal="add-item-modal">Cancel</button>
            <button class="btn btn-primary" id="submit-item">Add Item</button>
        </div>
    </div>
</div>
