<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://unpkg.com/lucide-icons@latest/dist/umd/lucide.css">
<script src="https://unpkg.com/lucide-icons@latest"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EPITRACK - Epiconsult Clinic Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
</head>
<body>
    <!-- Page Transition Loader -->
    <div class="page-loader" id="pageLoader"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="app-container">
        <!-- Sidebar -->
        {% include 'partials/sidebar.html' %}
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            {% include 'partials/header.html' %}
            
            <!-- Page Content -->
            <main class="page-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Modals -->
    {% include 'partials/modals.html' %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
